<script type="text/javascript" src="../scripts/page4.js"></script>

<div class="q-pa-md" id="page4container">
    <div class="row item-end justify-center">
        <div class="col-4 self-center">
            <p>Ajax Bar</p>
        </div>
        <div class="col-4 self-center">
            <div class="row">
                <div class="q-pa-md">
                    <q-ajax-bar ref="bar" position="top" :color="dynamicColor" size="3px" skip-hijack></q-ajax-bar>
                    <q-btn color="primary" label="Trigger" @click="trigger"></q-btn>
                </div>
                <div class="q-pa-md">
                    <q-btn :loading="loading" color="primary" @click="simulateProgress()" style="width: 145px;">
                        Button
                        <template v-slot:loading>
                                              <q-spinner-hourglass class="on-left"></q-spinner-hourglass>
                                              Loading...
                                        </template>
                    </q-btn>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-center">
        <div class="q-pa-md">
            <q-form @submit="onSubmit" @reset="onReset" class="q-gutter-md">
                <q-input filled v-model="name" label="Your name *" hint="Name and surname" lazy-rules :rules="[ val => val && val.length > 0 || 'Please type something']"></q-input>
                <q-input filled type="number" v-model="age" label="Your age *" lazy-rules :rules="[
                            val => val !== null && val !== '' || 'Please type your age',
                            val => val > 0 && val < 100 || 'Please type a real age'
                          ]"></q-input>
                <q-toggle v-model="accept" label="I accept the license and terms"></q-toggle>
                <div>
                    <q-btn label="Submit" type="submit" color="primary"></q-btn>
                    <q-btn label="Reset" type="reset" color="primary" flat class="q-ml-sm"></q-btn>
                </div>
            </q-form>
        </div>

        <div class="q-pa-md">
            <div class="q-gutter-md">
                <q-time v-model="time"></q-time>
                <q-time v-model="timeWithSeconds" with-seconds></q-time>
            </div>
        </div>

        <div class="q-pa-md">
            <q-date v-model="date" today-btn></q-date>
        </div>
    </div>

    <div class="row">
        <div class="q-pa-md">
            <q-btn push color="purple" label="Handles right-click">
                <q-popup-proxy context-menu>
                    <q-banner>
                        <template v-slot:avatar>
                            <q-icon name="signal_wifi_off" color="primary" />
                          </template> You have lost connection to the internet. This app is offline.
                    </q-banner>
                </q-popup-proxy>
            </q-btn>
        </div>
    </div>
</div>
